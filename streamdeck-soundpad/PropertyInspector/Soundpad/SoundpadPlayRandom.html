<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's Soundpad Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="../soundpadPlay.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div id="sdWrapper">
            <div class="sdpi-item" id="dvCategories">
                <div class="sdpi-item-label">Category</div>
                <select class="sdpi-item-value select sdProperty sdList" id="categories" oninput="setSettings()" sdListTextProperty="categoryName" sdListValueProperty="categoryName" sdValueField="category"></select>
            </div>
            <hr />
            <div class="sdpi-item" id="dvRefresh">
                <div class="sdpi-item-label">Refresh Sounds</div>
                <button class="sdpi-item-value max20" onclick="refreshSounds()">Refresh</button>
            </div>
        </div>
    </div>
</body>
</html>
