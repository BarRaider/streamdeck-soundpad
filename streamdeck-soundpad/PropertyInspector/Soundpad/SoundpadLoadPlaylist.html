<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's Soundpad Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div id="sdWrapper">
            <div class="sdpi-item" id="dvLoadPlaylist">
                <div class="sdpi-item-label">Playlist File</div>
                <div class="sdpi-item-group file" id="filepickergroup">
                    <input class="sdpi-item-value sdProperty sdFile" type="file" id="playlistFile" accept=".spl" oninput="setSettings()">
                    <label class="sdpi-file-info " for="playlistFile" id="playlistFileFilename">No file...</label>
                    <label class="sdpi-file-label" for="playlistFile">Choose file...</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
